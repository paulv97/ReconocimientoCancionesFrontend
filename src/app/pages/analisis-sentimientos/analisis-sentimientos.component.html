<div class="w-full h-full flex-wrap bg-gray-100 p-20">
    <h4 class="font-bold m-0 display-block mb-10 w-full">Analisis de sentimientos</h4>
    
    <ngx-charts-advanced-pie-chart
        [results]="pieChartData"
            [view]="[600, 200]"
            [customColors]="colorScheme"
            showLabels="true"
            (select)="onPieChartSelect($event)">
        </ngx-charts-advanced-pie-chart>
    
        <ngx-charts-bar-vertical
        [view]="[600, 200]"
        [legend]="true"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        [customColors]="colorScheme"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [results]="barChartData"
        (select)="onBarChartSelect($event)">
      </ngx-charts-bar-vertical>  
</div>

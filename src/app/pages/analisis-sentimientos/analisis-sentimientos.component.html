<div class="w-full h-full flex-wrap bg-gray-100 p-20">
    <h4 class="font-bold m-0 display-block mb-10 w-full">Analisis de sentimientos</h4>

    <div class="w-full">
        <ngx-charts-advanced-pie-chart
        [results]="pieChartData"
            [view]="[1000, 500]"
            [customColors]="colorScheme"
            showLabels="true"
            (select)="onPieChartSelect($event)">

        </ngx-charts-advanced-pie-chart>
    </div>
</div>
